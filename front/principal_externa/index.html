<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- adding lilita one font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Veíco</title>
</head>

<body>
    <h1>ACHE SEU VEÍCO!</h1>
    <main>
        <div>
            <input type="text" name="busca" id="busca" placeholder="Busque por um veíco!">
            <select name="marca" id="marca">
                <option value="" disabled selected>Marca</option>
                <option value="marca1">Marca1</option>
                <option value="marca2">Marca2</option>
                <option value="marca3">Marca3</option>
                <option value="marca4">Marca4</option>
                <option value="marca5">Marca5</option>
            </select>
            <select name="modelo" id="modelo">
                <option value="" disabled selected>Modelo</option>
                <option value="modelo1">Modelo1</option>
                <option value="modelo2">Modelo2</option>
                <option value="modelo3">Modelo3</option>
                <option value="modelo4">Modelo4</option>
                <option value="modelo5">Modelo5</option>
            </select>
            <select name="local" id="local">
                <option value="" disabled selected>Local</option>
                <option value="local1">Local1</option>
                <option value="local2">Local2</option>
                <option value="local3">Local3</option>
                <option value="local4">Local4</option>
                <option value="local5">Local5</option>
            </select>
        </div>
        <div>
            <button type="button" ><img src="../images/PREV.png" alt="botão de avançar lista de cards"></button>
            <div class="carousel">
                <div>
                    <img src="../images/VEICO_PLACEHOLDER.webp" alt="foto do veiculo">
                    <p class="title">MARCA - MODELO - ANO DE FABRICAÇÃO</p>
                    <p class="value">VALOR DE VENDA</p>
                    <p class="city">CIDADE</p>
                </div>
                <div>
                    <img src="../images/VEICO_PLACEHOLDER.webp" alt="foto do veiculo">
                    <p class="title">MARCA - MODELO - ANO DE FABRICAÇÃO</p>
                    <p class="value">VALOR DE VENDA</p>
                    <p class="city">CIDADE</p>
                </div>
                <div>
                    <img src="../images/VEICO_PLACEHOLDER.webp" alt="foto do veiculo">
                    <p class="title">MARCA - MODELO - ANO DE FABRICAÇÃO</p>
                    <p class="value">VALOR DE VENDA</p>
                    <p class="city">CIDADE</p>
                </div>
            </div>
            <button type="button"><img src="../images/NEXT.png" alt="botão de voltar lista de cards"></button>
        </div>
    </main>
</body>

</html>
